<!--
  Documento: index.html
  Descripci√≥n: Formulario profesional con validaciones y toggle de contrase√±a
  Cada secci√≥n est√° comentada para facilitar comprensi√≥n.
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos de codificaci√≥n y viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- T√≠tulo de la p√°gina que aparece en la pesta√±a del navegador -->
  <title>Formulario Profesional</title>

  <!-- Importaci√≥n de las fuentes Lato y Roboto desde Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Enlace al archivo CSS externo que contiene los estilos del formulario -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Contenedor principal del formulario para centrar y limitar ancho -->
  <div class="container">
    <!-- T√≠tulo principal de la secci√≥n -->
    <h1>Formulario de Registro</h1>

    <!-- Inicio del formulario, con id para manejarlo desde JavaScript y novalidate para desactivar validaci√≥n nativa -->
    <form id="professionalForm" novalidate>

      <!-- Campo: Nombre completo -->
      <div>
        <!-- Label vinculado al input por su atributo for=id -->
        <label for="name" class="required">Nombre completo</label>
        <!-- Input texto con validaciones HTML (required, pattern) y placeholder descriptivo -->
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Escribe tu nombre completo"
          required
          pattern="^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+$"
        />
        <!-- Div para mostrar mensaje de error espec√≠fico bajo el input -->
        <div class="error-message" id="error-name" aria-live="polite"></div>
      </div>

      <!-- Campo: Correo electr√≥nico -->
      <div>
        <label for="email" class="required">Correo electr√≥nico</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ejemplo@dominio.com"
          required
        />
        <div class="error-message" id="error-email" aria-live="polite"></div>
      </div>

      <!-- Campo: Confirmar correo electr√≥nico -->
      <div>
        <label for="emailConfirm" class="required">Confirmar correo electr√≥nico</label>
        <input
          type="email"
          id="emailConfirm"
          name="emailConfirm"
          placeholder="Repite tu correo electr√≥nico"
          required
        />
        <div class="error-message" id="error-emailConfirm" aria-live="polite"></div>
      </div>

      <!-- Campo: Contrase√±a con bot√≥n para mostrar/ocultar -->
      <div>
        <label for="password" class="required">Contrase√±a</label>
        <!-- Contenedor relativo para posicionar el bot√≥n dentro del input -->
        <div class="input-password">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa tu contrase√±a"
            required
            minlength="8"
          />
          <!-- Bot√≥n que alterna icono y visibilidad de contrase√±a -->
          <button
            type="button"
            id="togglePassword"
            aria-label="Mostrar/ocultar contrase√±a"
          >üëÅÔ∏è</button>
        </div>
        <div class="error-message" id="error-password" aria-live="polite"></div>
      </div>

      <!-- Campo: Confirmar contrase√±a, mismo patr√≥n que el anterior -->
      <div>
        <label for="passwordConfirm" class="required">Confirmar contrase√±a</label>
        <div class="input-password">
          <input
            type="password"
            id="passwordConfirm"
            name="passwordConfirm"
            placeholder="Repite tu contrase√±a"
            required
            minlength="8"
          />
          <button
            type="button"
            id="togglePasswordConfirm"
            aria-label="Mostrar/ocultar contrase√±a"
          >üëÅÔ∏è</button>
        </div>
        <div class="error-message" id="error-passwordConfirm" aria-live="polite"></div>
      </div>

      <!-- Campo: Edad, con inputmode y pattern para solo n√∫meros -->
      <div>
        <label for="age" class="required">Edad</label>
        <input
          type="text"
          id="age"
          name="age"
          placeholder="Ejemplo: 35"
          required
          inputmode="numeric"
          pattern="\d*"
          maxlength="3"
        />
        <div class="error-message" id="error-age" aria-live="polite"></div>
      </div>

      <!-- Campo: Fecha de nacimiento, el max ser√° establecido por JS a la fecha actual -->
      <div>
        <label for="birthdate" class="required">Fecha de nacimiento</label>
        <input type="date" id="birthdate" name="birthdate" required max="" />
        <div class="error-message" id="error-birthdate" aria-live="polite"></div>
      </div>

      <!-- Campo: Comentarios opcional, con contador de caracteres -->
      <div>
        <label for="comments">Comentarios (opcional)</label>
        <textarea
          id="comments"
          name="comments"
          placeholder="Escribe aqu√≠ tus comentarios"
          rows="5"
          cols="40"
          maxlength="2000"
          pattern="^[a-zA-Z0-9√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s.,!?-]*$"
        ></textarea>
        <div class="char-counter" id="commentsCounter">0 / 2000 caracteres</div>
        <div class="error-message" id="error-comments" aria-live="polite"></div>
      </div>

      <!-- Bot√≥n de env√≠o principal -->
      <button type="submit">Enviar informaci√≥n</button>
    </form>

    <!-- Mensaje de √©xito que se muestra tras un env√≠o v√°lido -->
    <div
      class="success-message"
      id="successMessage"
      style="display:none;"
      aria-live="polite"
      role="alert"
    >
      Formulario enviado con √©xito. ¬°Gracias!
    </div>
  </div>

  <!-- Referencia al script JS que contiene toda la l√≥gica de validaci√≥n y toggles -->
  <script src="script.js"></script>
</body>
</html>
