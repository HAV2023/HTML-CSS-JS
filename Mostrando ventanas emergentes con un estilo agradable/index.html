<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración de la codificación de caracteres para admitir acentos, ñ y caracteres especiales -->
    <meta charset="UTF-8">

    <!-- Hace que la página sea responsiva en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la pestaña en el navegador -->
    <title>Ventana Emergente</title>

    <!-- Enlace al archivo CSS para estilos de la página -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Encabezado principal -->
    <h1>Ejemplo de Ventana Emergente</h1>

    <!-- Enlace para abrir la ventana emergente -->
    <a href="#" id="openModal">Haz clic aquí para abrir la ventana emergente</a>

    <!-- Contenedor de la ventana emergente -->
    <div id="myModal" class="modal">
        <!-- Contenido de la ventana emergente -->
        <div class="modal-content">
            <!-- Botón para cerrar la ventana emergente -->
            <span class="close">&times;</span>
            <h2>Ventana Emergente</h2>
            <p>Este es un contenido de ejemplo dentro de la ventana emergente.</p>
        </div>
    </div>

    <!-- Archivo JavaScript para manejar la funcionalidad de la ventana emergente -->
    <script src="script.js"></script>

</body>
</html>
