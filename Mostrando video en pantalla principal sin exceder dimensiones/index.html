<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Adaptable</title>
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: Arial, sans-serif; /* Fuente predeterminada */
            display: flex; /* Usa flexbox para centrar contenido */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            margin: 0; /* Elimina m치rgenes predeterminados */
            background-color: #f4f4f4; /* Color de fondo */
        }

        /* Contenedor del video para hacerlo responsivo */
        .video-container {
            position: relative; /* Mantiene el video dentro de su contenedor */
            width: 80%; /* Ajusta el ancho al 80% del contenedor padre */
            max-width: 800px; /* Establece un ancho m치ximo para evitar que sea demasiado grande */
            aspect-ratio: 16 / 9; /* Mantiene la proporci칩n 16:9 del video */
        }

        /* Hace que el video o iframe dentro del contenedor ocupe todo el espacio disponible */
        .video-container iframe, 
        .video-container video {
            width: 100%; /* Ancho del 100% para ajustarse al contenedor */
            height: 100%; /* Altura del 100% para mantener la proporci칩n */
            border: none; /* Elimina bordes */
        }
    </style>
</head>
<body>
    <!-- Contenedor del video -->
    <div class="video-container">
        <!-- Video en formato HTML5 -->
        <video controls>
            <source src="video.mp4" type="video/mp4"> <!-- Fuente del video -->
            Tu navegador no soporta el elemento de video. <!-- Mensaje alternativo si el video no carga -->
        </video>
    </div>
</body>
</html>
