<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración de la codificación para admitir acentos, ñ y caracteres especiales -->
    <meta charset="UTF-8">

    <!-- Hace que la página sea responsiva en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la pestaña en el navegador -->
    <title>Búsqueda en el Sitio Web</title>

    <!-- Enlace al archivo CSS para estilos de la página -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor del campo de búsqueda -->
    <div>
        <label for="search">Buscar: </label>
        <input type="text" id="search" placeholder="Escribe aquí...">
    </div>

    <!-- Contenido donde se realizará la búsqueda -->
    <div id="content">
        <p>Este es un párrafo de ejemplo donde puedes buscar palabras clave.</p>
        <p>Aquí hay otro párrafo con más texto para la búsqueda.</p>
        <!-- Se pueden agregar más párrafos o contenido -->
    </div>

    <!-- Archivo JavaScript para implementar la funcionalidad de búsqueda -->
    <script src="script.js"></script>
</body>
</html>
