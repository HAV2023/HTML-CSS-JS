<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta sobre Cambio Climático</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>¿Cuál es la principal causa del cambio climático?</h2>
    <form id="survey-form">
        <label class="option"><input type="radio" name="vote" value="1"> Emisión de gases industriales</label>
        <label class="option"><input type="radio" name="vote" value="2"> Deforestación</label>
        <label class="option"><input type="radio" name="vote" value="3"> Uso excesivo de combustibles fósiles</label>
        <label class="option"><input type="radio" name="vote" value="4"> Actividades agrícolas</label>
        <button type="button" onclick="submitVote()">Votar</button>
    </form>
    
    <button type="button" onclick="showResults()">Ver Resultados</button>
    
    <div id="results" class="hidden">
        <h3>Resultados de la Encuesta</h3>
        <div class="bar-container"><div id="bar1" class="bar" style="width: 0%">0%</div></div>
        <div class="bar-container"><div id="bar2" class="bar" style="width: 0%">0%</div></div>
        <div class="bar-container"><div id="bar3" class="bar" style="width: 0%">0%</div></div>
        <div class="bar-container"><div id="bar4" class="bar" style="width: 0%">0%</div></div>
        <button type="button" onclick="hideResults()">Ocultar Resultados</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
