<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración de la codificación de caracteres para admitir acentos y caracteres especiales -->
    <meta charset="UTF-8">

    <!-- Hace que la página sea responsiva en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la pestaña en el navegador -->
    <title>Hero Banner</title>

    <!-- Enlace al archivo CSS para los estilos de la página -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Contenedor del Hero Banner con imágenes deslizantes -->
    <div class="hero">
        
        <!-- Primera diapositiva activa -->
        <div class="slide active">
            <img src="img1.jpg" alt="Imagen 1"> <!-- Imagen de fondo -->
            <div class="text">
                <h1>Bienvenidos a Nuestro Sitio</h1>
                <p>Donde la innovación y la creatividad se encuentran</p>
            </div>
        </div>

        <!-- Segunda diapositiva -->
        <div class="slide">
            <img src="img2.jpg" alt="Imagen 2">
            <div class="text">
                <h1>Descubre Nuestras Soluciones</h1>
                <p>Innovación en cada paso</p>
            </div>
        </div>

        <!-- Tercera diapositiva -->
        <div class="slide">
            <img src="img3.jpg" alt="Imagen 3">
            <div class="text">
                <h1>Únete a Nosotros</h1>
                <p>Y lleva tu carrera al siguiente nivel</p>
            </div>
        </div>
    </div>

    <!-- Archivo JavaScript para manejar la funcionalidad del Hero Banner -->
    <script src="scripts.js"></script>

</body>
</html>
