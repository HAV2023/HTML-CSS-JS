<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Define la codificación de caracteres para admitir caracteres especiales -->
    <meta charset="UTF-8">
    
    <!-- Hace que la página sea responsiva en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título que aparecerá en la pestaña del navegador -->
    <title>Cambiar Fondo por Hora</title>
    
    <!-- Vincula el archivo de estilos CSS externo (styles.css) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal con un ID y una clase -->
    <div id="backgroundDiv" class="background">
        <!-- Mensaje que informa sobre el cambio de fondo dinámico -->
        <h1>¡Hola! El fondo cambia según la hora del día</h1>
    </div>

    <!-- Importa un archivo de JavaScript externo (script.js) para manejar la lógica -->
    <script src="script.js"></script>
</body>
</html>
