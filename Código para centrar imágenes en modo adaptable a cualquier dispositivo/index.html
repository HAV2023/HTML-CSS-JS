<!DOCTYPE html>
<!-- Declara el tipo de documento como HTML5 -->
<html lang="es">
<!-- Inicia la estructura del documento HTML y establece el idioma en español -->
<head>
  <meta charset="UTF-8">
  <!-- Define la codificación de caracteres como UTF-8 para soportar caracteres especiales -->
  <title>Imagen Centrada</title>
  <!-- Establece el título de la página, que aparece en la pestaña del navegador -->
  
  <!-- Vinculamos el archivo CSS externo para aplicar estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Contenedor principal que almacena la imagen -->
  <div class="contenedor">
    <!-- Imagen cargada desde una URL externa -->
    <img src="https://via.placeholder.com/300" alt="Imagen de ejemplo">
    <!-- El atributo "alt" proporciona un texto alternativo en caso de que la imagen no se cargue -->
  </div>
</body>
</html>
