<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina el Número</title>
  <!-- Vincula el archivo CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Contenedor principal del juego -->
  <div id="game-container">
    <h1>Adivina el Número</h1>
    <p>Se ha generado un número aleatorio entre 1 y 100. ¡Intenta adivinarlo!</p>
    <input type="number" id="guessInput" placeholder="Ingresa tu número">
    <br>
    <button id="guessButton">Adivinar</button>
    <p id="feedback"></p>
    <p id="attempts"></p>
  </div>
  <!-- Vincula el archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
